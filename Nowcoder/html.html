<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 001 表单类型 -->
    <form>
      <!-- 补全代码 -->
      <input type="password" value="nowcoder" />
      <input type="checkbox" checked />
    </form>

    <!-- 002 2行3列表格 -->
    <table>
      <!-- 标题 -->
      <caption>
        nowcoder
      </caption>
      <!-- 2行3列 -->
      <tr>
        <td>hh</td>
        <td>hh</td>
        <td>hh</td>
      </tr>
      <tr>
        <td>hh</td>
        <td>hh</td>
        <td>hh</td>
      </tr>
    </table>

    <!-- 003 图像标签属性 带有标题属性和代替文字属性-->
    <img src="" alt="pic" title="hhh" />

    <!-- 004 新窗口打开文档，target属性可以决定目标网页的打开形式-->
    <a href="" target="_blank">hhh</a>

    <!-- 005 自定义列表  -->
    <dl>
      <dt>nowcoder</dt>
      <dd>nowcoder</dd>
    </dl>

    <!-- 006 语义化标签 包含头部标签和导航标签-->
    <header>
      <nav></nav>
    </header>

    <!-- 007 具有控件功能的音频媒体标签 
    常见属性名有：src、controls、autoplay、loop -->
    <audio src="" controls></audio>

    <!-- 008 视频媒体标签 video是控制视频的元素  onerror存储加载错误时的某个函数
    1、controls属性：显示控制组件
    2、loop属性：循环播放
    3、muted属性：静音播放
    4、preload属性：页面加载在播放
    5、width/heigth属性：视频的宽高
    6、autoplay属性：自动播放 -->
    <video src="#" onerror="" controls></video>
  </body>
</html>
