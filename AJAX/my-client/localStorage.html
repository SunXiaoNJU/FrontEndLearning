<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>本地存储的演示</title>
  </head>
  <body>
    <h1>localStorage</h1>
    <button id="btn_store">CLICK ME to Store</button>
    <button id="btn_fetch">CLICK ME to Fetch</button>
    <hr />
    <button id="btn_clear">注销</button>
    <script>
      const storeBtn = document.querySelector("#btn_store");
      const fetchBtn = document.querySelector("#btn_fetch");
      const clearBtn = document.querySelector("#btn_clear");
      /* 
      localStorage的几个方法：
      setItem() 存
      getItem() 取
      removeItem() 删
      clear() 清除
      */
      storeBtn.onclick = () => {
        // localStorage存储key和value，类型均为string，离开页面也有效
        localStorage.setItem("name", "A");
        localStorage.setItem("age", "20");
        localStorage.setItem("gender", "woman");
        console.log(localStorage);
      };
      fetchBtn.onclick = () => {
        const name = localStorage.getItem("name");
        const age = localStorage.getItem("age");
        const gender = localStorage.getItem("gender");
        console.log(name, age, gender);
      };
      clearBtn.onclick = () => {
        localStorage.clear();
        location.reload(); // 刷新页面
      };
    </script>
  </body>
</html>
