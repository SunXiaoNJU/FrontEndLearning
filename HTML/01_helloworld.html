<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>三种输出形式</title>
    <!-- JS  -->
    <script>
      // 警告框中输出
      alert("Alert!");
      // 控制台中输出
      console.log("Guess where I am?");
      // 在网页中输出
      document.write("Hello World");
    </script>
  </head>
  <body></body>
</html>
