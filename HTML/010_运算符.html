<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>运算符</title>
    <script>
      /*
        运算符（操作符）
            - 运算符可以对一个或多个操作数进行运算
            - 算数运算符：
                + 加
                - 减
                * 乘
                / 除
                ** 幂运算
                % 模 
            - 注意：算术运算时，除了字符串的加法，
            其他运算的操作数是非数值时，都会转换为数值然后再运算
            - 当任意一个值和字符串做加法运算时，
            它会将其他值转换为字符串，然后再做拼串的操作。
            可以利用这一特点来完成隐式类型转换。
         */
      let a = 9 ** 0.5; // 开方
      a = 10 - "5"; // 10 - 5
      a = 10 + true; // 10 + 1
      a = 6 - undefined; // 6 - NaN
      a = true + ""; // "true"
      console.log(typeof a, a);
    </script>
  </head>
  <body></body>
</html>
