<script>
  /* Math 
        - 工具类，不可以new
        - 提供了数学运算的常量和方法
        - 更多方法直接查mdn：https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Math
        - 常用方法：
            Math.abs() 绝对值
            Math.min() 最小值
            Math.max() 最大值
            Math.pow() x的y次幂 x**y
            Math.sqrt() x的平方根 x ** .5

            Math.floor() 向下取整
            Math.ceil() 向上取整
            Math.round() 四舍五入取整
            Math.trunc() 直接去除小数位

            Math.random() 返回0~1之间的伪随机数，包括0不包括1
    */
</script>
