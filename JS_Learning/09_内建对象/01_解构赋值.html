<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  </head>
  <body></body>
</html>
<script>
  const arr = ["JS", "TS", "Vue"];
  // 数组的解构赋值
  let [a, b, c] = arr;
  console.log(a, b, c);

  // 使用...来获取多余的元素
  let [n1, ...n2] = arr;
  console.log(n1, n2);

  // 通过解构赋值可以快速交换变量的值
  let a1 = 10,
    a2 = 20;
  [a1, a2] = [a2, a1]; // 20 10
  console.log(a1, a2);

  [arr[0], arr[1], arr[2]] = [arr[2], arr[1], arr[0]]; // Vue TS JS
  console.log(arr);

  // ----------------------------------------------------------------------------------------------------------------

  const obj = {
    name: "Jack",
    age: 18,
    gender: "man",
  };
  // 对象解构赋值，名称需要与对象一致
  let { name, age, gender } = obj;
  console.log(name, age, gender);

  // 可以通过 : 来添加别名
  let { name: myName, age: myAge, gender: myGender } = obj;
  console.log(myName, myAge, myGender);
</script>
