<script>
  /* 对象的序列化
        - JS中的对象使用时都是存在于计算机内存中的
        - 序列化指将对象转换为一个可以存储的格式
            在JS中对象的序列化通常是将一个对象转换为字符串
        - 序列化的用途（对象转换为字符串有什么用）：
            · 作为数据交换的格式
            · 用来编写配置文件
        - 如何进行序列化：
            - 在JS中有一个工具类 JSON（JavaScript Object Notation） JS对象表示法
            - JS对象序列化后会转换为一个字符串，我们称其为JSON字符串

        - 编写JSON的注意事项（相当严格）：
          · JSON字符串只有两种类型（必须使用 单引号 引起来）：
            1. JSON对象{}
            2. JSON数组[]
          · JSON字符串的 属性名 必须使用 双引号 引起来。
          · JSON中可以使用的属性值（元素）：
            - 数字（Number）
            - 字符串（String） 必须使用双引号
            - 布尔值（Boolean）
            - 空值（Null） null
            - 对象（Object {}）
            - 数组（Array []）
          · JSON的格式与JS对象的格式基本上是一致的，
            但是注意：JSON字符串如果属性是最后一个，则不要再加逗号(,)
    */
  const obj = {
    name: "Jack",
    age: 18,
    gender: "man",
    knowledge: null,
    isBlack: true,
  };
  // 将obj转换为JSON字符串
  // JSON.stringfy()可以将一个对象转换为JSON字符串
  const obj_J = JSON.stringify(obj);
  console.log(obj_J);

  // JSON.parse()可以将一个JSON字符串转换为JS对象
  const newObj = JSON.parse(obj_J);
  console.log(newObj);

  // 可以手动的编写JSON字符串，很多配置文件就是使用JSON编写的
  const obj2 = '{"name":"Jinna","age":30,"gender":"woman"}';
  console.log(JSON.parse(obj2));
</script>
