<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>字面量和变量</title>
    <script>
      /* 1.字面量就是一个值，含义就是字面的意思，比如：1 2 "hello" true null...
         2.JS中所有字面量都可以直接使用 */
      console.log(true);
      /* 1.变量可以存储“字面量”，而且可以随意修改 
         2.变量可以对字面量进行描述，可读性变强 */
      let undefined_val;
      console.log(undefined_val);
      let sayHHH = "哈哈哈";
      console.log(sayHHH);

      var noBlock = "没有块作用域，少用";
      console.log(noBlock);

      // const声明常量，不可修改。锁定的是PI对应的内存地址
      const PI = 3.1415;
      console.log(PI);
    </script>
  </head>
</html>
