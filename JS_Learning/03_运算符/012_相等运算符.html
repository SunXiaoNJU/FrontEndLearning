<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>相等运算符</title>
    <script>
      /* 
          ==
            - 相等运算符会将两个类型不同的值转换为相同的类型
            （通常为数值）再进行比较
            - null 和 undefined 比较时会返回true
            - NaN不和任何值相等，包括它自己
          ===
            - 全等运算符，两个值类型不同，直接返回false
            - 大部分情况使用，更靠谱
          !=
            - 不等，会自动类型转换
          !==
            - 不全等，比较两个值是否不全等
            - 不会自动的类型转换
         */
      let result = 1 == 1; // true
      result = "1" == true; // true
      result = null == undefined; // true
      result = NaN == NaN; // false

      result = 1 === 1; // true
      result = "true" === "1"; // false

      result = 1 != "1"; // false
      result = 1 !== "1"; // true
    </script>
  </head>
  <body></body>
</html>
