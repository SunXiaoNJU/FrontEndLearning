<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="btn" onmouseup="fn1()" onmouseover="fn2()">Click ME</button>
    <script>
      /*
        使用DOM来操作网页，浏览器为我们提供了document对象，它是一个全局变量可以直接使用。

        document对象：
            - 表示的是整个网页。
            - document原型链：HTMLDocument -> Document -> Node -> EventTarget -> Object.prototype -> null
            - 原型链上存在的对象的属性和方法都可以通过Document去调用
            - 部分属性：
                document.documentElement  ->  html根元素
                document.head  ->  head元素
                document.body  ->  body元素
                document.links  ->  获取页面中所有的超链接
                ...
        */
      let btn = document.getElementById("btn");
      function fn1() {
        btn.innerText = "World";
      }
      function fn2() {
        btn.innerText = "Hello";
      }
      document.title = "Hahaha"
    </script>
  </body>
</html>
