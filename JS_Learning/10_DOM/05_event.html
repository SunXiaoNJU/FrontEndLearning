<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 方式1 -->
    <button class="btn" onmouseleave="alert('哎呦~')">Click ME</button>
    <script>
      /*
        事件（event）
            - 事件就是用户和页面之间发生的交互行为。
            比如：click  dblclick  鼠标移动  敲击键盘  松开按键  ……
            - 为事件绑定响应函数（回调函数）来完成和用户的交互
            - 绑定响应函数的方式：
                1. 可以直接在元素的属性中设置(例如，ondblclick双击)
                2. 可以通过元素的指定属性设置回调函数的形式来绑定事件(一个事件只能绑定一个响应函数)
                3. 可以通过元素.addEventListener()（可以绑定多个事件）
        */
      const btn = document.querySelector(".btn");
      // 方式2，单击响应函数
      btn.onclick = function () {
        console.log("寄你太美");
      };
      // 方式3
      btn.addEventListener("dblclick", function () {
        alert("你干嘛~");
      });
    </script>
  </body>
</html>
