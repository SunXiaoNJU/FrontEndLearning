<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>其他数据类型</title>
    <script>
      /*  - 布尔值（boolean） true  false
          - 空值（null）表示空对象
          - 未定义（undefined）声明一个变量而没有赋值
          - 符号（symbol）用来创建一个唯一的标识*/
      let s = Symbol(); // 调用Symbol()创建一个符号
      console.log(s);
      /* JS 7种原始值：
            - Number
            - BigInt
            - String
            - Boolean
            - Null
            - Undefined
            - Symbol 
        原始值是不可变类型，一旦创建就不可以修改。
    */
    </script>
  </head>
  <body></body>
</html>
