<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <script>
    "use strict";
    const arr = [1, 2, 1, 3, 2, 4, 5, 5, 6, 7];
    // 不破坏arr
    const newArr = [];
    for (let el of arr) {
      if (newArr.indexOf(el) === -1) {
        newArr.push(el);
      }
    }
    console.log(newArr);

    // 破坏arr
    arr.sort();
    for (let i = 0; i < arr.length - 1; i++) {
      if (arr[i] === arr[i + 1]) {
        arr.splice(i, 1);
        continue; // or i--;
      }
    }
    console.log(arr);
  </script>
  <body></body>
</html>
