<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>window</title>
  </head>
  <script>
    /* 
    window
      - 浏览器为我们提供了一个window对象，可以直接访问
      - window对象负责存储JS中的内置对象和浏览器的宿主对象
      - window对象的属性可以通过window访问，也可以直接访问
      - 函数就可以视作window对象的方法
    */
    window.alert("123");
    window.document.write("123");
    window.console.log("123");

    // 向window对象中添加的属性会自动成为全局变量
    window.hello = "hello";
    console.log(hello);

    /* 
    var 用来声明变量，但是var不具有块作用域
      - 在全局中使用var声明的变量，都会作为window对象的属性保存
      - 使用function声明的函数，都会作为window对象的方法保存
    */
    var b = 20; // 等价于window.b = 20
    console.log(b);

    function fn() {
      var name = "wendi"; // var虽然没有块作用域，但是有函数作用域
      console.log("我是fn");
    }
    window.fn();
    // console.log(name); // undefined

    /* 
    如果let和window中存在同名变量，会优先调用let中的变量
    */
    let liveLove = "live";
    window.liveLove = "love";
    console.log("liveLove", liveLove);

    /* 在局部作用域中，如果变量没有使用let或var声明，
    则会自动转换成为window对象的属性，也就是全局变量。
    不建议这样写！！变量使用前一定要先声明！
    */
    {
      d = 10; // 等价于window.d = 10
    }
    console.log("d", d);
  </script>
  <body></body>
</html>
