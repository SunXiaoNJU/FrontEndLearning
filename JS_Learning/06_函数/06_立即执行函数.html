<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>立即执行函数</title>
    <script>
      /* 立即执行函数(IIFE) 
            - 匿名函数，只会调用一次
            - 可以利用IIFE来创建一个一次性的函数作用域，避免变量冲突的问题
    */
      (function () {
        let a = 10;
        console.log(a);
      })();

      (() => {
        let a = 20;
        console.log(a);
      })();
    </script>
  </head>
  <body></body>
</html>
